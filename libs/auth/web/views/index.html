<div style="width: 101%" class="card shadow-sm">
        <h5 class="card-header text-center bg-white"><a style="text-decoration:none"
                        href="/device?id=' + a[i].device_id + '">' + a[i].device_name.toUpperCase() + '</a></h5>
        <form class="card-body">
                <p> <a class="text-decoration-none dropdown-toggle btn btn-primary" data-toggle="collapse"
                                href="#collapseExample' + i + '" role="button" aria-expanded="false"
                                aria-controls="collapseExample">Security Information </a> </p>
                <div class="collapse" id="collapseExample' + i + '">
                        <div class="form-group"> <label>Device ID</label> <textarea style="resize: none;"
                                        class="form-control" disabled>' + a[i].device_id + '</textarea> </div>
                        <div class="form-group"> <label>Device Password</label> <textarea style="resize: none;"
                                        class="form-control" disabled>' + a[i].password + '</textarea> </div>
                        <div class="form-group"> <label>Key (hex)</label> <input class="form-control" type="text"
                                        value="' + a[i].key + '" disabled /> </div>
                        <div class="form-group"> <label>IV (hex)</label> <input class="form-control" type="text"
                                        value="' + a[i].iv + '" disabled /> </div>
                </div>
                <hr>
                <div class="form-group"> <label>Role</label> <input class="form-control" type="text"
                                value="' + a[i].role + '" disabled /> </div>
                <div class="form-group"> <label>Topic</label> <input class="form-control" type="text"
                                value="' + topic + '" disabled /> </div>
                <div class="form-group"> <label>Description</label> <input class="form-control" type="text"
                                value="' + a[i].description + '" disabled /> </div>
        </form>
        <div class="card-footer text-center"> <small class="text-muted">Added ' + a[i].date + '</small> </div>
</div>
